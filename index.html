<!DOCTYPE html>
<html>
<head>
	<title>Hangman - JavaScript Capstone Project - December 2016</title>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Compiled CSS -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<button class="load-phrase-button">Load new phrase!</button>


	<div class="phrase-container">

	</div>


	<div>
		<form id="guess-letter-form">
			<input type="text" placeholder="Guess a letter" name="letter-input" id="letter-input">
			<input type="button" name="guess-letter-button" value="Go" class="guess-letter-button">
		</form>
	</div>

	<div>
		<form id="guess-phrase-form">
			<input type="text" placeholder="Guess the phrase!" name="phrase-input" id="phrase-input">
			<input type="button" name="guess-phrase-button" value="Go" class="guess-phrase-button">
		</form>
	</div>

	<div class="incorrect-attempts">
		<p>
			You have made 
			<span class="num-incorrect">0</span>
			 incorrect guesses.
		</p>
		<p>
			Incorrect letters:
			<span class="incorrect-letters"></span> 
		</p>

<!-- 		<p>
			Incorrect words:
			<span class="incorrect-words"></span>
		</p>
 -->
		<p>
			Incorrect phrases:
			<span class="incorrect-phrases"></span>
		</p>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
